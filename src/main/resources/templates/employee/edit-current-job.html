<!-- src/main/resources/templates/edit-current-job.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mevcut İş Düzenle</title>
    <link rel="icon" type="image/png" th:href="@{/EM.png}">
    <style>
        /* =========================
           RESET & BASE
        ========================= */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f8fafc, #eef2ff);
            color: #111827;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        /* =========================
           CONTAINER
        ========================= */
        .container {
            width: 100%;
            max-width: 520px;
            background: #ffffff;
            padding: 36px 32px;
            border-radius: 18px;
            box-shadow:
                    0 20px 40px rgba(0, 0, 0, 0.08),
                    0 4px 10px rgba(0, 0, 0, 0.05);
        }

        /* =========================
           HEADER
        ========================= */
        .container h1 {
            margin-bottom: 24px;
            font-size: 26px;
            font-weight: 700;
            text-align: center;
        }

        /* =========================
           BACK BUTTON
        ========================= */
        .btn-secondary {
            display: inline-block;
            margin-bottom: 24px;
            padding: 10px 16px;
            background: #e5e7eb;
            color: #2d4e36;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn-secondary:hover {
            background: #d1d5db;
        }

        /* =========================
           FORM
        ========================= */
        .form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* =========================
           FORM GROUP
        ========================= */
        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 6px;
            color: #374151;
        }

        /* =========================
           INPUTS
        ========================= */
        input[type="number"] {
            padding: 12px 14px;
            font-size: 15px;
            border-radius: 10px;
            border: 1px solid #d1d5db;
            background: #ffffff;
            transition: all 0.2s ease;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
        }

        /* =========================
           RADIO GROUPS
        ========================= */
        .form-group > div {
            display: flex;
            gap: 16px;
            margin-top: 6px;
        }

        .form-group input[type="radio"] {
            accent-color: #6366f1;
            cursor: pointer;
        }

        .form-group div label {
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
        }

        /* =========================
           SUBMIT BUTTON
        ========================= */
        .btn-primary {
            margin-top: 12px;
            padding: 14px;
            border-radius: 12px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            cursor: pointer;
            transition: all 0.25s ease;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 12px 25px rgba(79, 70, 229, 0.35);
        }

        /* =========================
           MOBILE OPTIMIZATION
        ========================= */
        @media (max-width: 480px) {
            .container {
                padding: 28px 22px;
            }

            .container h1 {
                font-size: 22px;
            }
        }

    </style>
</head>
<body>
<div class="container">
    <h1>Mevcut İş Düzenle</h1>

    <a th:href="@{|/employees/${employeeId}/current-jobs|}" class="btn btn-secondary">Geri Dön</a>

    <form th:action="@{|/employees/${employeeId}/current-jobs/${job.id}/edit|}"
          method="post" class="form">

        <div class="form-group">
            <label for="asilBaslanilanSaat">Asıl Başlanılan Saat</label>
            <input type="time"
                   id="asilBaslanilanSaat"
                   name="asilBaslanilanSaat"
                   th:value="${job.asilBaslanilanSaat}"
                   required>
        </div>

        <div class="form-group">
            <label for="bitisSaati">Bitiş Saati</label>
            <input type="time"
                   id="bitisSaati"
                   name="bitisSaati"
                   th:value="${job.bitisSaati}"
                   required>
        </div>

        <div class="form-group">
            <label for="bahsis">Bahşiş</label>
            <input type="number" id="bahsis" name="bahsis"
                   th:value="${job.bahsis}" required>
        </div>

        <div class="form-group">
            <label>Kart Verildi mi?</label>
            <div>
                <label>
                    <input type="radio" name="kartVerildi" value="true"
                           th:checked="${job.kartVerildi == true}" required> Evet
                </label>
                <label>
                    <input type="radio" name="kartVerildi" value="false"
                           th:checked="${job.kartVerildi == false}"> Hayır
                </label>
            </div>
        </div>

        <div class="form-group">
            <label>Yorum Kartı Verildi mi?</label>
            <div>
                <label>
                    <input type="radio" name="yorumKartiVerildi" value="true"
                           th:checked="${job.yorumKartiVerildi == true}" required> Evet
                </label>
                <label>
                    <input type="radio" name="yorumKartiVerildi" value="false"
                           th:checked="${job.yorumKartiVerildi == false}"> Hayır
                </label>
            </div>
        </div>

        <div class="form-group">
            <label>Fotoğraf Atıldı mı?</label>
            <div>
                <label>
                    <input type="radio" name="fotoAtildi" value="true"
                           th:checked="${job.fotoAtildi == true}" required> Evet
                </label>
                <label>
                    <input type="radio" name="fotoAtildi" value="false"
                           th:checked="${job.fotoAtildi == false}"> Hayır
                </label>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Kaydet</button>
    </form>
</div>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
