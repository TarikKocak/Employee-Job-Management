<!-- src/main/resources/templates/current-jobs.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mevcut İşler</title>
    <link rel="icon" type="image/png" th:href="@{/EM.png}">
    <style>
        /* =========================
           GLOBAL
        ========================= */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #f6f7f9;
            color: #111827;
        }

        /* =========================
           CONTAINER
        ========================= */
        .container {
            max-width: 1400px;
            margin: 40px auto;
            padding: 0 24px;
        }

        /* =========================
           PAGE TITLE
        ========================= */
        .container h1 {
            text-align: center;
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 24px;
        }

        /* =========================
           BACK BUTTON
        ========================= */
        .btn {
            display: inline-block;
            padding: 10px 16px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            border: none;
        }

        .btn-secondary {
            background: #e5e7eb;
            color: #111827;
            margin-bottom: 20px;
        }

        .btn-secondary:hover {
            background: #d1d5db;
        }

        /* =========================
           TABLE WRAPPER
        ========================= */
        .table-center {
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .table {
            width: max-content;
            table-layout: fixed;
            min-width: 100%;
            margin: 0 auto;
            border-collapse: separate;
            border-spacing: 0;
            background: #ffffff;
            border-radius: 14px;
            overflow: hidden;
            box-shadow: 0 10px 28px rgba(0,0,0,0.08);
            font-size: 14px;
        }

        /* =========================
           TABLE HEADER
        ========================= */
        .table thead {
            background: #2563eb;
            color: #ffffff;
        }

        .table thead th {
            padding: 14px 16px;
            text-align: left;
            font-weight: 700;
            white-space: nowrap;
        }

        /* =========================
           TABLE BODY
        ========================= */
        .table tbody td {
            padding: 14px 16px;
            border-bottom: 1px solid #e5e7eb;
            white-space: nowrap;
        }

        .table tbody tr:last-child td {
            border-bottom: none;
        }

        /* Hover */
        .table tbody tr:hover {
            background: #f1f5ff;
        }

        /* =========================
           ACTION COLUMN (CURRENT JOBS)
        ========================= */
        .table td:last-child {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        /* =========================
           ACTION BUTTONS
        ========================= */
        .btn-small {
            padding: 8px 14px;
            font-size: 13px;
            border-radius: 8px;
            font-weight: 700;
        }

        /* Edit */
        .btn-small:not(.btn-success) {
            background: #e5e7eb;
            color: #111827;
        }

        .btn-small:not(.btn-success):hover {
            background: #d1d5db;
        }

        /* Submit */
        .btn-success {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: #ffffff;
            box-shadow: 0 6px 16px rgba(34,197,94,0.35);
        }

        .btn-success:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 22px rgba(34,197,94,0.45);
        }
        /* =========================
           ALERT MESSAGE
        ========================= */
        .alert {
            background: #fef2f2;            /* soft red */
            color: #991b1b;
            padding: 14px 18px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-weight: 600;
            box-shadow: 0 8px 22px rgba(220, 38, 38, 0.18);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Optional left indicator */
        .alert::before {
            content: "⚠";
            font-size: 18px;
        }

        .preview-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.45);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .preview-overlay.hidden {
            display: none;
        }

        .preview-modal {
            background: #ffffff;
            width: 100%;
            max-width: 600px;
            border-radius: 16px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.25);
            animation: scaleIn 0.2s ease;
        }

        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid #e5e7eb;
        }

        .preview-header h2 {
            margin: 0;
            font-size: 18px;
            font-weight: 800;
        }

        .close-btn {
            border: none;
            background: transparent;
            font-size: 20px;
            cursor: pointer;
        }

        .preview-content {
            padding: 20px;
            font-size: 14px;
        }

        .preview-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px dashed #e5e7eb;
        }

        .preview-row:last-child {
            border-bottom: none;
        }

        .preview-label {
            font-weight: 700;
            color: #374151;
        }

        .preview-value {
            color: #111827;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.95);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* =========================
           RESPONSIVE
        ========================= */
        @media (max-width: 1100px) {
            .table {
                display: block;
                overflow-x: auto;
            }
        }

    </style>
</head>
<!-- JOB PREVIEW MODAL -->
<div id="jobPreviewOverlay" class="preview-overlay hidden">
    <div class="preview-modal">
        <div class="preview-header">
            <h2>İş Detayı</h2>
            <button class="close-btn" onclick="closePreview()">✕</button>
        </div>

        <div class="preview-content" id="previewContent">
            <!-- Filled dynamically -->
        </div>
    </div>
</div>
<body>
<div th:replace="~{fragments/admin_header :: mainHeader}"></div>

<div class="container">
    <h1>Mevcut İşlerim</h1>

    <a th:href="@{|/employees/${employeeId}/dashboard|}" class="btn btn-secondary">Geri Dön</a>

    <!-- Hata mesajı varsa küçük popup (alert) -->
    <div th:if="${errorMessage != null && !#strings.isEmpty(errorMessage)}"
         class="alert"
         th:text="${errorMessage}">
    </div>
    <div class="table-center">
        <table class="table">
            <thead>
            <tr>
                <th>Tür</th>
                <th>Duvar Montajı</th>
                <th>İsim</th>
                <th>İş Adresi</th>
                <th>Tel</th>
                <th>İş Tanımı</th>
                <th>Tarih</th>
                <th>Başlangıc Saati</th>
                <th>Ücret</th>
                <th>Ücret Tahsili</th>
                <th>Tahmini Süre</th>
                <th>İşlem</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="job : ${jobs}"
                onclick="openPreview(this)"
                style="cursor:pointer"
                th:data-tur="${job.tur}"
                th:data-duvar="${job.duvarMontaji}"
                th:data-isim="${job.isim}"
                th:data-adres="${job.isAdresi}"
                th:data-tel="${job.telNo}"
                th:data-tanimi="${job.isTanimi}"
                th:data-tarih="${job.tarih}"
                th:data-baslangic="${job.baslangicSaati}"
                th:data-ucret="${job.ucret}"
                th:data-tahsil="${job.ucretTahsilTipi}"
                th:data-sure="${job.tahminiSure}">
                <td th:text="${job.tur}"></td>
                <td th:text="${job.duvarMontaji} ? 'Evet' : 'Hayır'"></td>
                <td th:text="${job.isim}"></td>
                <td th:text="${job.isAdresi}"></td>
                <td th:text="${job.telNo}"></td>
                <td th:text="${job.isTanimi}"></td>
                <td th:text="${job.tarih}"></td>
                <td th:text="${job.baslangicSaati}"></td>
                <td th:text="${job.ucret}"></td>
                <td th:text="${job.ucretTahsilTipi}"></td>
                <td th:text="${job.tahminiSure}"></td>
                <td>
                    <a th:href="@{|/employees/${employeeId}/current-jobs/${job.id}/edit|}"
                       class="btn btn-small">Edit</a>


                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script th:src="@{/js/main.js}"></script>
<script>
    function openPreview(row) {
        const content = document.getElementById("previewContent");

        const fields = row.dataset;

        let html = "";
        for (const key in fields) {
            html += `
            <div class="preview-row">
                <div class="preview-label">${key}</div>
                <div class="preview-value">${fields[key]}</div>
            </div>
        `;
        }

        content.innerHTML = html;
        document.getElementById("jobPreviewOverlay").classList.remove("hidden");
    }

    function closePreview() {
        document.getElementById("jobPreviewOverlay").classList.add("hidden");
    }
</script>

</body>
</html>
