<!-- src/main/resources/templates/completed-jobs.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tamamlanan İşler</title>
    <link rel="icon" type="image/png" th:href="@{/EM.png}">

    <!-- Header CSS -->
    <style>
        /* =========================
           GLOBAL
        ========================= */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #f4f6f9;
            color: #1f2937;
        }

        /* =========================
           CONTAINER
        ========================= */
        .container {
            max-width: 1400px;
            margin: 40px auto;
            padding: 0 24px;
        }

        /* =========================
           TITLE
        ========================= */
        .container h1 {
            text-align: center;
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 24px;
        }

        /* =========================
           BACK BUTTON
        ========================= */
        .btn {
            display: inline-block;
            padding: 10px 16px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .btn-secondary {
            background: #e5e7eb;
            color: #1f2937;
            margin-bottom: 16px;
        }

        .btn-secondary:hover {
            background: #d1d5db;
        }

        /* =========================
           TABLE CARD
        ========================= */
        .table {
            table-layout: fixed;
            width: 100%;
            border-collapse: collapse;
            background: #ffffff;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 12px 30px rgba(0,0,0,0.08);
            font-size: 14px;
        }

        /* =========================
           TABLE HEADER
        ========================= */
        .table thead {
            background: #2563eb;
            color: #ffffff;
        }

        .table thead th {
            padding: 14px 16px;
            text-align: left;
            font-weight: 700;
            white-space: nowrap;
        }

        /* =========================
           TABLE BODY
        ========================= */
        .table tbody td {
            padding: 14px 16px;
            border-bottom: 1px solid #e5e7eb;
            white-space: normal;
            word-break: break-word;
            overflow-wrap: anywhere;
        }

        .table tbody tr:last-child td {
            border-bottom: none;
        }

        /* Zebra rows */
        .table tbody tr:nth-child(even) {
            background: #f9fafb;
        }

        /* Hover */
        .table tbody tr:hover {
            background: #eef2ff;
        }

        /* =========================
           STATUS COLORS (EVET / HAYIR)
        ========================= */
        .table td {
            font-weight: 500;
        }
        /* =========================
   PREVIEW MODAL
========================= */
        .preview-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.45);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .preview-overlay.hidden {
            display: none;
        }

        .preview-modal {
            background: #ffffff;
            width: 100%;
            max-width: 600px;
            border-radius: 16px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.25);
            animation: scaleIn 0.2s ease;
        }

        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid #e5e7eb;
        }

        .preview-header h2 {
            margin: 0;
            font-size: 18px;
            font-weight: 800;
        }

        .close-btn {
            border: none;
            background: transparent;
            font-size: 20px;
            cursor: pointer;
        }

        .preview-content {
            padding: 20px;
            font-size: 14px;
        }

        .preview-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px dashed #e5e7eb;
        }

        .preview-row:last-child {
            border-bottom: none;
        }

        .preview-label {
            font-weight: 700;
            color: #374151;
        }

        .preview-value {
            color: #111827;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.95);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }


        /* =========================
           RESPONSIVE
        ========================= */
        @media (max-width: 1000px) {
            .table {
                display: block;
                overflow-x: auto;
            }
        }

    </style>
</head>
<!-- JOB PREVIEW MODAL -->
<div id="jobPreviewOverlay" class="preview-overlay hidden">
    <div class="preview-modal">
        <div class="preview-header">
            <h2>İş Detayı</h2>
            <button class="close-btn" onclick="closePreview()">✕</button>
        </div>

        <div class="preview-content" id="previewContent">
            <!-- Filled dynamically -->
        </div>
    </div>
</div>

<body>
<div th:replace="~{fragments/admin_header :: mainHeader}"></div>
<div class="container">
    <h1>Tamamlanan İşlerim</h1>

    <a th:href="@{|/employees/${employeeId}/dashboard|}" class="btn btn-secondary">Geri Dön</a>

    <table class="table">
        <thead>
        <tr>
            <th>Tür</th>
            <th>Duvar Montajı</th>
            <th>İş Adresi</th>
            <th>Tanımı</th>
            <th>Tarih</th>
            <th>Ücret</th>
            <th>Ücret Tahsili</th>
            <th>Süre (Saat)</th>
            <th>Bahşiş</th>
            <th>Kart Verildi</th>
            <th>Yorum Kartı</th>
            <th>Foto Atıldı</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="job : ${jobs}"
            onclick="openPreview(this)"
            style="cursor:pointer"
            th:data-tur="${job.tur}"
            th:data-duvar="${job.duvarMontaji}"
            th:data-adres="${job.isAdresi}"
            th:data-tanimi="${job.tanimi}"
            th:data-tarih="${job.tarih}"
            th:data-ucret="${job.ucret}"
            th:data-tahsil="${job.ucretTahsilTipi}"
            th:data-sure="${job.sure}"
            th:data-bahsis="${job.bahsis}"
            th:data-kart="${job.kartVerildi}"
            th:data-yorum="${job.yorumKartiVerildi}"
            th:data-foto="${job.fotoAtildi}">
            <td th:text="${job.tur}"></td>
            <td th:text="${job.duvarMontaji} ? 'Evet' : 'Hayır'"></td>
            <td th:text="${job.isAdresi}"></td>
            <td th:text="${job.tanimi}"></td>
            <td th:text="${job.tarih}"></td>
            <td th:text="${job.ucret}"></td>
            <td th:text="${job.ucretTahsilTipi}"></td>
            <td th:text="${#numbers.formatDecimal(job.sure, 1, 2)}"></td>
            <td th:text="${job.bahsis}"></td>
            <td th:text="${job.kartVerildi} ? 'Evet' : 'Hayır'"></td>
            <td th:text="${job.yorumKartiVerildi} ? 'Evet' : 'Hayır'"></td>
            <td th:text="${job.fotoAtildi} ? 'Evet' : 'Hayır'"></td>
        </tr>
        </tbody>
    </table>
</div>
<script th:src="@{/js/main.js}"></script>
<script>
    function openPreview(row) {
        const content = document.getElementById("previewContent");

        const fields = row.dataset;

        let html = "";
        for (const key in fields) {
            html += `
            <div class="preview-row">
                <div class="preview-label">${key}</div>
                <div class="preview-value">${fields[key]}</div>
            </div>
        `;
        }

        content.innerHTML = html;
        document.getElementById("jobPreviewOverlay").classList.remove("hidden");
    }

    function closePreview() {
        document.getElementById("jobPreviewOverlay").classList.add("hidden");
    }
</script>

</body>
</html>
