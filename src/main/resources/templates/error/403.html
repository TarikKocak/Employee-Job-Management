        body {
            font-family: system-ui, sans-serif;
            background: #fef2f2;

            align-items: center;

            height: 100vh;
        }
        .box {
            background: white;
            padding: 40px;

            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,.1);
        }
        a {
            display: inline-block;
            margin-top: 20px;

            font-weight: 600;

<body>
<div class="box">
    <h1>403 - Access Denied</h1>

</html>
