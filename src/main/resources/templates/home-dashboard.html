<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Dashboard</title>
    <!-- <link rel="stylesheet" th:href="@{/css/style.css}"> -->
    <style>
        /* =========================
           GLOBAL RESET & FONT
        ========================= */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #f4f6f9, #e9eef5);
            color: #1f2937;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* =========================
           CONTAINER
        ========================= */
        .container {
            background: #ffffff;
            padding: 48px 56px;
            border-radius: 18px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
            max-width: 520px;
            width: 100%;
            text-align: center;
        }

        /* =========================
           TITLE
        ========================= */
        .container h1 {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 36px;
            line-height: 1.3;
        }

        .container h1 span {
            color: #2563eb;
            font-weight: 800;
        }

        /* =========================
           BUTTON GROUP
        ========================= */
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        /* =========================
           BUTTONS
        ========================= */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 14px 18px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            text-decoration: none;
            color: #ffffff;
            background: linear-gradient(135deg, #2563eb, #1e40af);
            box-shadow: 0 8px 18px rgba(37, 99, 235, 0.25);
            transition: all 0.25s ease;
        }

        /* Hover & Active */
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 26px rgba(37, 99, 235, 0.35);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: 0 6px 14px rgba(37, 99, 235, 0.25);
        }

        /* =========================
           RESPONSIVE
        ========================= */
        @media (max-width: 480px) {
            .container {
                padding: 36px 28px;
            }

            .container h1 {
                font-size: 22px;
            }
        }

    </style>
</head>
<body>
<div class="container">
    <h1> Welcome to Dashboard, <span th:text="${employeeName}">Employee</span></h1>

    <div class="button-group">
        <a th:href="@{|/employees/${employeeId}/current-jobs|}" class="btn">Mevcut İşlerim</a>
        <a th:href="@{|/employees/${employeeId}/completed-jobs|}" class="btn">Tamamlanan İşlerim</a>

        <a th:href="@{|/employees/${employeeId}/availability|}" class="btn">Availability</a>
    </div>
</div>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
