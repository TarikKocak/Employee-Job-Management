<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Yeni Employee</title>
    <link rel="stylesheet" th:href="@{/css/admin_style.css}">
</head>

<body>
<div class="container">

    <h1 class="page-title">Yeni Employee Ekle</h1>

    <div class="admin-card">
        <form action="/admin/add-employee" method="post" class="form">

            <div class="form-group">
                <label>Employee Name</label>
                <input type="text" name="name" placeholder="Çalışan adı" required>
            </div>

            <div class="form-group">
                <label>Employee Title</label>
                <select name="title" required>
                    <option value="" disabled selected>Seçiniz</option>

                    <option th:each="t : ${titles}"
                            th:value="${t}"
                            th:text="${t}">
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="text" name="password" placeholder="Şifre" required>
            </div>

            <button type="submit" class="btn btn-primary">Kaydet</button>
            <a href="/admin/dashboard" class="btn btn-secondary">Geri Dön</a>
        </form>
    </div>

</div>
</body>
</html>
