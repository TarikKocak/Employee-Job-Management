<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Yeni Employee</title>

    <style>
        /* =========================
           BASE ADMIN STYLE
        ========================= */
        body {
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f3f5f7;
            color: #1f2937;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 0 20px;
        }

        .page-title {
            margin-bottom: 24px;
            font-size: 26px;
            font-weight: 700;
        }

        /* =========================
           CARD
        ========================= */
        .admin-card {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 10px 28px rgba(0,0,0,0.08);
            padding: 28px;
        }

        /* =========================
           FORM
        ========================= */
        .form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 22px 24px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .form-group label {
            font-size: 14px;
            font-weight: 600;
            color: #374151;
        }

        .form-group input,
        .form-group select {
            height: 44px;
            padding: 0 14px;
            border-radius: 10px;
            border: 1px solid #d1d5db;
            font-size: 14px;
            background: #f9fafb;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .form-group input::placeholder {
            color: #9ca3af;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37,99,235,0.15);
            background: #ffffff;
        }

        /* Full width for password */
        .form-group.full {
            grid-column: span 2;
        }

        /* =========================
           BUTTONS
        ========================= */
        .form-actions {
            grid-column: span 2;
            display: flex;
            gap: 12px;
            margin-top: 12px;
        }

        .btn {
            height: 44px;
            padding: 0 18px;
            border-radius: 10px;
            border: none;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        .btn-primary {
            background: #2563eb;
            color: white;
        }

        .btn-primary:hover {
            background: #1d4ed8;
        }

        .btn-secondary {
            background: #e5e7eb;
            color: #1f2937;
        }

        .btn-secondary:hover {
            background: #d1d5db;
        }

        /* =========================
           RESPONSIVE
        ========================= */
        @media (max-width: 768px) {
            .form {
                grid-template-columns: 1fr;
            }

            .form-group.full,
            .form-actions {
                grid-column: span 1;
            }
        }
    </style>
</head>

<body>

<div class="container">

    <h1 class="page-title">Yeni Employee Ekle</h1>

    <div class="admin-card">
        <form action="/admin/add-employee" method="post" class="form">

            <div class="form-group">
                <label>Employee Name</label>
                <input type="text"
                       name="name"
                       placeholder="Çalışan adı"
                       required>
            </div>

            <div class="form-group">
                <label>Employee Title</label>
                <select name="title" required>
                    <option value="" disabled selected>Seçiniz</option>
                    <option th:each="t : ${titles}"
                            th:value="${t}"
                            th:text="${t}">
                    </option>
                </select>
            </div>

            <div class="form-group full">
                <label>Password</label>
                <input type="text"
                       name="password"
                       placeholder="Şifre"
                       required>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Kaydet</button>
                <a href="/admin/dashboard" class="btn btn-secondary">Geri Dön</a>
            </div>

        </form>
    </div>

</div>

</body>
</html>
