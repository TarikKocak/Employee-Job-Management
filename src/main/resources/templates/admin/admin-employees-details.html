<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Details</title>
    <link rel="stylesheet" th:href="@{/css/admin_style.css}">
</head>
<body>

<div class="admin-container">

    <h1 th:text="'Employee: ' + ${employee.name}"></h1>

    <a th:href="@{/admin/employees}" class="admin-btn">Back to List</a>

    <!-- CURRENT JOBS SECTION -->
    <div class="section-box">
        <div class="section-header" onclick="toggleSection(this)">
            Current Jobs
            <span class="arrow">▼</span>
        </div>
        <div class="section-body">

            <table class="admin-table">
                <thead>
                <tr>
                    <th>Job Description</th>
                    <th>Date</th>
                    <th>Address</th>
                    <th>Price</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="job : ${currentJobs}">
                    <td th:text="${job.isTanimi}">Job Name</td>
                    <td th:text="${job.tarih}">2025-01-01</td>
                    <td th:text="${job.isAdresi}">Address</td>
                    <td th:text="${job.ucret}">100</td>
                </tr>
                </tbody>

            </table>

        </div>
    </div>

    <!-- COMPLETED JOBS SECTION -->
    <div class="section-box">
        <div class="section-header" onclick="toggleSection(this)">
            Completed Jobs
            <span class="arrow">▼</span>
        </div>
        <div class="section-body">

            <table class="admin-table">
                <thead>
                <tr>
                    <th>Job Description</th>
                    <th>Date</th>
                    <th>Address</th>
                    <th>Price</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="job : ${completedJobs}">
                    <td th:text="${job.tanimi}">Job Name</td>
                    <td th:text="${job.tarih}">2025-01-01</td>
                    <td th:text="${job.isAdresi}">address</td>
                    <td th:text="${job.ucret}">100</td>
                </tr>
                </tbody>

            </table>

        </div>
    </div>

</div>

<script>
    function toggleSection(header) {
        const body = header.nextElementSibling;

        header.classList.toggle("open");
        body.classList.toggle("open");
    }
</script>

</body>
</html>
