<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Assign Job</title>
    <!--<link rel="stylesheet" th:href="@{/css/admin_style.css}">-->
    <style>

        /* =========================
           GOOGLE FONT
        ========================= */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

        /* =========================
           RESET
        ========================= */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* =========================
           BASE
        ========================= */
        body {
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f4f6f8;
            color: #1f2937;
            line-height: 1.45;
        }

        /* =========================
           CONTAINER
        ========================= */
        .admin-container {
            max-width: 1400px;
            margin: 40px auto;
            padding: 0 24px;
        }

        /* =========================
           HEADER
        ========================= */
        .admin-container h1 {
            font-size: 30px;
            font-weight: 800;
            letter-spacing: -0.5px;
            margin-bottom: 6px;
        }

        /* =========================
           BACK BUTTON
        ========================= */
        .admin-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 14px;
            margin-bottom: 28px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            background: #ffffff;
            color: #374151;
            border: 1px solid #e5e7eb;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            transition: all 0.2s ease;
        }

        .admin-btn:hover {
            background: #f3f4f6;
            transform: translateY(-1px);
        }

        /* =========================
           LAYOUT
        ========================= */
        .admin-assign-layout {
            display: grid;
            grid-template-columns: 1fr 1.1fr;
            gap: 28px;
        }

        @media (max-width: 1100px) {
            .admin-assign-layout {
                grid-template-columns: 1fr;
            }
        }

        /* =========================
           CARDS
        ========================= */
        .assign-form,
        .assign-availability-preview {
            background: #ffffff;
            border-radius: 20px;
            padding: 28px;
            box-shadow: 0 14px 34px rgba(0,0,0,0.08);
        }

        /* =========================
           FORM
        ========================= */
        .form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 18px 16px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-size: 12px;
            font-weight: 600;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 6px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 11px 14px;
            font-size: 14px;
            font-weight: 500;
            border-radius: 12px;
            border: 1px solid #d1d5db;
            background: #ffffff;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 90px;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37,99,235,0.15);
        }

        /* span full width */
        .form-group:nth-child(5),
        .form-group:nth-child(6),
        .form-group:nth-child(7) {
            grid-column: span 2;
        }

        /* =========================
           SUBMIT BUTTON
        ========================= */
        .btn-success {
            grid-column: span 2;
            margin-top: 8px;
            padding: 14px;
            font-size: 15px;
            font-weight: 700;
            letter-spacing: 0.3px;
            border-radius: 16px;
            border: none;
            cursor: pointer;
            color: #ffffff;
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            box-shadow: 0 12px 26px rgba(37,99,235,0.4);
            transition: all 0.2s ease;
        }

        .btn-success:hover {
            background: linear-gradient(135deg, #1e40af, #1e3a8a);
            transform: translateY(-2px);
            box-shadow: 0 16px 34px rgba(37,99,235,0.5);
        }

        /* =========================
           AVAILABILITY
        ========================= */
        .assign-availability-preview h3 {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 16px;
        }

        .availability-layout {
            display: flex;
            gap: 18px;
        }

        /* Sidebar */
        .availability-sidebar {
            min-width: 140px;
            background: #f9fafb;
            border-radius: 14px;
            padding: 14px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .availability-sidebar h4 {
            font-size: 14px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        /* Week buttons */
        .btn {
            border: none;
            border-radius: 10px;
            padding: 8px 10px;
            font-size: 13px;
            font-weight: 600;
            background: #e5e7eb;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn:hover {
            background: #d1d5db;
        }

        .btn.active {
            background: #2563eb;
            color: #ffffff;
        }

        /* =========================
           TABLE
        ========================= */
        .availability-table-wrapper {
            flex: 1;
            overflow-x: auto;
        }

        .availability-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 4px;
            font-size: 13px;
        }

        .availability-table th {
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            color: #6b7280;
            padding: 6px;
        }

        .availability-table td {
            text-align: center;
            padding: 6px;
            border-radius: 6px;
        }

        .availability-table td:first-child,
        .availability-table th:first-child {
            text-align: left;
            padding-left: 10px;
            font-weight: 600;
            color: #111827;
        }

        /* Cells */
        .cell {
            width: 34px;
            height: 34px;
            transition: transform 0.15s ease;
        }

        .cell:hover {
            transform: scale(1.06);
        }

        /* Status */
        .status-0 { background: #e5e7eb; }
        .status-1 { background: #22c55e; }
        .status-2 { background: #ef4444; }
        .status-3 { background: #2e0d0d; }

    </style>

</head>

<body>

<div class="admin-container">

    <h1 th:text="'Assign Job to ' + ${employee.getUsername}"></h1>

    <a th:href="${returnUrl}" class="admin-btn">â¬… Back</a>

    <!-- ================================= -->
    <!-- NEW: FLEX LAYOUT (YAN YANA) -->
    <!-- ================================= -->
    <div class="admin-assign-layout">

        <!-- =============================== -->
        <!-- LEFT: JOB ASSIGN FORM -->
        <!-- =============================== -->
        <div class="assign-form">

            <form th:action="@{|/admin/employees/${employee.id}/assign-job|}"
                  th:object="${job}"
                  method="post"
                  class="form">

                <div class="form-group">
                    <label>Type</label>
                    <select th:field="*{tur}" required>
                        <option th:each="t : ${turler}"
                                th:value="${t}"
                                th:text="${t}">
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Wall Mounting</label>
                    <select th:field="*{duvarMontaji}">
                        <option th:value="true">Yes</option>
                        <option th:value="false">No</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Job Name</label>
                    <input type="text" th:field="*{isim}" required>
                </div>

                <div class="form-group">
                    <label>Address</label>
                    <input type="text" th:field="*{isAdresi}" required>
                </div>

                <div class="form-group">
                    <label>Phone</label>
                    <input type="text" th:field="*{telNo}">
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea th:field="*{isTanimi}" required></textarea>
                </div>

                <div class="form-group">
                    <label>Date</label>
                    <input type="date" th:field="*{tarih}" required>
                </div>

                <div class="form-group">
                    <label>Start Time</label>
                    <input type="time" th:field="*{baslangicSaati}" required>
                </div>

                <div class="form-group">
                    <label>Estimated Duration (hours)</label>
                    <input type="number" step="0.5" th:field="*{tahminiSure}" required>
                </div>

                <div class="form-group">
                    <label>Price</label>
                    <input type="number" step="0.01" th:field="*{ucret}" required>
                </div>

                <div class="form-group">
                    <label>Payment Type</label>
                    <select th:field="*{ucretTahsilTipi}">
                        <option th:each="u : ${ucretTipleri}"
                                th:value="${u}"
                                th:text="${u}">
                        </option>
                    </select>
                </div>

                <button type="submit" class="admin-btn btn-success">
                    Assign Job
                </button>

            </form>
        </div>
        <!-- END LEFT -->

        <!-- =============================== -->
        <!-- RIGHT: AVAILABILITY PREVIEW -->
        <!-- =============================== -->
        <div class="assign-availability-preview">

            <h3>Employee Availability</h3>

            <div class="availability-layout">

                <!-- WEEK SELECT -->
                <div class="availability-sidebar">
                    <h4>Week</h4>
                    <button id="btn-week1" class="btn btn-small active"
                            onclick="showWeek(1)">Next Week</button>

                    <button id="btn-week2" class="btn btn-small"
                            onclick="showWeek(2)">Following Week</button>
                </div>

                <!-- TABLES -->
                <div class="availability-table-wrapper">

                    <!-- WEEK 1 -->
                    <table id="week1-table" class="table availability-table">
                        <thead>
                        <tr>
                            <th>Hour</th>
                            <th th:each="d : ${week1Dates}"
                                th:text="${#temporals.format(d,'EEE dd.MM')}"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="hour : ${hours}">
                            <td th:text="${hour + ':00'}"></td>
                            <td th:each="d : ${week1Dates}"
                                th:with="
                                    dateStr=${#temporals.format(d,'yyyy-MM-dd')},
                                    key=${dateStr + '_' + hour},
                                    status=${week1StatusMap.get(key) != null ? week1StatusMap.get(key) : 0}
                                "
                                th:class="'cell status-' + ${status}">
                            </td>
                        </tr>
                        </tbody>
                    </table>

                    <!-- WEEK 2 -->
                    <table id="week2-table" class="table availability-table" style="display:none;">
                        <thead>
                        <tr>
                            <th>Hour</th>
                            <th th:each="d : ${week2Dates}"
                                th:text="${#temporals.format(d,'EEE dd.MM')}"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="hour : ${hours}">
                            <td th:text="${hour + ':00'}"></td>
                            <td th:each="d : ${week2Dates}"
                                th:with="
                                    dateStr=${#temporals.format(d,'yyyy-MM-dd')},
                                    key=${dateStr + '_' + hour},
                                    status=${week2StatusMap.get(key) != null ? week2StatusMap.get(key) : 0}
                                "
                                th:class="'cell status-' + ${status}">
                            </td>
                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
        <!-- END RIGHT -->

    </div>
    <!-- END admin-assign-layout -->

</div>

<script>
    function showWeek(week) {
        const week1 = document.getElementById("week1-table");
        const week2 = document.getElementById("week2-table");
        const btn1 = document.getElementById("btn-week1");
        const btn2 = document.getElementById("btn-week2");

        if (week === 1) {
            week1.style.display = "";
            week2.style.display = "none";
            btn1.classList.add("active");
            btn2.classList.remove("active");
        } else {
            week1.style.display = "none";
            week2.style.display = "";
            btn1.classList.remove("active");
            btn2.classList.add("active");
        }
    }
</script>

</body>
</html>
