<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Job</title>
    <style>
        body {
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f4f6f8;
            color: #1f2937;
            line-height: 1.45;
        }

        .admin-container {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 24px;
        }

        .admin-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 14px;
            margin-bottom: 28px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            background: #ffffff;
            color: #374151;
            border: 1px solid #e5e7eb;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            transition: all 0.2s ease;
        }

        .admin-btn:hover {
            background: #f3f4f6;
            transform: translateY(-1px);
        }

        .card {
            background: #ffffff;
            border-radius: 20px;
            padding: 28px;
            box-shadow: 0 14px 34px rgba(0,0,0,0.08);
        }

        .form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 18px 16px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-size: 12px;
            font-weight: 600;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 6px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 11px 14px;
            font-size: 14px;
            font-weight: 500;
            border-radius: 12px;
            border: 1px solid #d1d5db;
            background: #ffffff;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 90px;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37,99,235,0.15);
        }

        .form-group:nth-child(5),
        .form-group:nth-child(6),
        .form-group:nth-child(7) {
            grid-column: span 2;
        }

        .btn-success {
            grid-column: span 2;
            margin-top: 8px;
            padding: 14px;
            font-size: 15px;
            font-weight: 700;
            letter-spacing: 0.3px;
            border-radius: 16px;
            border: none;
            cursor: pointer;
            color: #ffffff;
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            box-shadow: 0 12px 26px rgba(37,99,235,0.4);
            transition: all 0.2s ease;
        }

        .btn-success:hover {
            background: linear-gradient(135deg, #1e40af, #1e3a8a);
            transform: translateY(-2px);
            box-shadow: 0 16px 34px rgba(37,99,235,0.5);
        }
    </style>
</head>
<body>

<div class="admin-container">
    <h1>Edit Job</h1>
    <a class="admin-btn" th:href="${returnUrl}">â¬… Back</a>

    <div class="card">
        <form th:action="@{|/admin/employees/${employeeId}/current-jobs/${job.id}/edit|}"
              th:object="${job}"
              method="post"
              class="form">
            <input type="hidden" name="returnUrl" th:value="${returnUrl}">

            <div class="form-group">
                <label>Type</label>
                <select th:field="*{tur}" required>
                    <option value="" disabled>-- Select type --</option>
                    <option th:each="t : ${turler}"
                            th:value="${t}"
                            th:text="${t}">
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label>Wall Mounting</label>
                <select th:field="*{duvarMontaji}">
                    <option th:value="true">Yes</option>
                    <option th:value="false">No</option>
                </select>
            </div>

            <div class="form-group">
                <label>Job Name</label>
                <input type="text" th:field="*{isim}" required>
            </div>

            <div class="form-group">
                <label>Address</label>
                <input type="text" th:field="*{isAdresi}" required>
            </div>

            <div class="form-group">
                <label>Phone</label>
                <input type="text" th:field="*{telNo}">
            </div>

            <div class="form-group">
                <label>Description</label>
                <textarea th:field="*{isTanimi}" required></textarea>
            </div>

            <div class="form-group">
                <label>Date</label>
                <input type="date" th:field="*{tarih}" required>
            </div>

            <div class="form-group">
                <label>Start Time</label>
                <input type="time" th:field="*{baslangicSaati}" required>
            </div>

            <div class="form-group">
                <label>Estimated Duration (hours)</label>
                <input type="number" step="0.5" th:field="*{tahminiSure}" required>
            </div>

            <div class="form-group">
                <label>Price</label>
                <input type="number" step="0.01" th:field="*{ucret}" required>
            </div>

            <div class="form-group">
                <label>Payment Type</label>
                <select th:field="*{ucretTahsilTipi}">
                    <option th:each="u : ${ucretTipleri}"
                            th:value="${u}"
                            th:text="${u}">
                    </option>
                </select>
            </div>

            <button type="submit" class="admin-btn btn-success">Save Changes</button>
        </form>
    </div>
</div>

</body>
</html>
