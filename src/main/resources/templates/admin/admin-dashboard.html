<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="icon" type="image/png" th:href="@{/EM.png}">

    <!-- Header CSS -->
    <link rel="stylesheet" th:href="@{/css/adminheader.css}">

    <style>
        /* =========================
           BASE ADMIN STYLE
        ========================= */
        body {
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f3f5f7;
            color: #1f2937;
        }

        .container {
            max-width: 1100px;
            margin: 50px auto;
            padding: 0 20px;
        }

        .page-title {
            margin-bottom: 28px;
            font-size: 28px;
            font-weight: 800;
        }

        /* =========================
           DASHBOARD CARD
        ========================= */
        .admin-card {
            background: #ffffff;
            border-radius: 18px;
            padding: 30px;
            box-shadow: 0 12px 32px rgba(0,0,0,0.08);
        }

        .admin-card h2 {
            margin: 0 0 22px;
            font-size: 20px;
            font-weight: 700;
        }

        /* =========================
           DASHBOARD SPLIT
        ========================= */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 28px;
        }

        .dashboard-section h3 {
            margin-bottom: 14px;
            font-size: 17px;
            font-weight: 700;
            color: #374151;
        }

        .dashboard-actions {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        /* =========================
           BUTTONS
        ========================= */
        .btn {
            height: 56px;
            border-radius: 14px;
            font-size: 15px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: transform 0.15s ease,
            box-shadow 0.15s ease,
            background 0.15s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
            box-shadow: 0 8px 18px rgba(37,99,235,0.35);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 14px 28px rgba(37,99,235,0.45);
            background: linear-gradient(135deg, #1d4ed8, #1e40af);
        }

        .btn-primary:active {
            transform: translateY(0);
            box-shadow: 0 6px 14px rgba(37,99,235,0.35);
        }
        /* =========================
           SYSTEM SETTINGS
        ========================= */
        .settings-card {
            background: #f8fafc;
            border-radius: 14px;
            padding: 18px 20px;
            border: 1px solid #e5e7eb;
        }

        .setting-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
        }

        .setting-text strong {
            display: block;
            font-size: 15px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .setting-text span {
            font-size: 13px;
            color: #6b7280;
        }

        /* TOGGLE SWITCH */
        .switch {
            position: relative;
            display: inline-block;
            width: 54px;
            height: 30px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            inset: 0;
            background-color: #d1d5db;
            border-radius: 999px;
            transition: 0.25s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            top: 4px;
            background-color: white;
            border-radius: 50%;
            transition: 0.25s;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        input:checked + .slider {
            background-color: #2563eb;
        }

        input:checked + .slider:before {
            transform: translateX(24px);
        }


        /* =========================
           RESPONSIVE
        ========================= */
        @media (max-width: 768px) {
            .page-title {
                font-size: 24px;
            }

            .dashboard-grid {
                grid-template-columns: 1fr;
            }

            .btn {
                height: 52px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>

<div th:replace="~{fragments/admin_header :: mainHeader}"></div>

<div class="container">

    <h1 class="page-title">Admin Panel</h1>

    <div class="admin-card">
        <h2>YÃ¶netim</h2>

        <div class="dashboard-grid">

            <!-- EMPLOYEE RELATED -->
            <div class="dashboard-section">
                <h3>Employee YÃ¶netimi</h3>

                <div class="dashboard-actions">
                    <a href="/admin/add-employee" class="btn btn-primary">
                        âž• Yeni Employee Ekle
                    </a>

                    <a href="/admin/employees" class="btn btn-primary">

                </div>

            <!-- JOB / NON-EMPLOYEE -->
            <div class="dashboard-section">
                <h3>Ä°ÅŸ & Planlama</h3>

                <div class="dashboard-actions">

                </div>

            <!-- SYSTEM SETTINGS -->
            <div class="dashboard-section">
                <h3>Sistem AyarlarÄ±</h3>

                <div class="settings-card">
                    <div class="setting-row">
                        <div class="setting-text">
                            <strong>Availability KÄ±sÄ±tlamasÄ±</strong>
                            <span id="availabilityStatus"
                                  th:text="${availabilitySundayOnly}
                          ? 'Sadece Pazar gÃ¼nleri aktif'

                </span>

                        <label class="switch">

</div>
<script>
    const toggle = document.getElementById("availabilityToggle");
    const statusText = document.getElementById("availabilityStatus");

    toggle.addEventListener("change", () => {
        const enabled = toggle.checked;

        fetch("/admin/settings/availability-sunday-only?enabled=" + enabled, {
            method: "POST",
            headers: {
                "X-Requested-With": "XMLHttpRequest"
            }
        }).then(() => {
            statusText.textContent = enabled
                ? "Sadece Pazar gÃ¼nleri aktif"
                : "Her gÃ¼n aktif";
        }).catch(() => {
            // revert on error
            toggle.checked = !enabled;
            alert("Ayar gÃ¼ncellenirken hata oluÅŸtu");
        });
    });
</script>
</body>
</html>
