<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <!--For Header CSS-->
    <link rel="stylesheet" th:href="@{/css/adminheader.css}">

    <style>
        /* =========================
           BASE ADMIN STYLE
        ========================= */
        body {
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f3f5f7;
            color: #1f2937;
        }

        .container {
            max-width: 1100px;
            margin: 50px auto;
            padding: 0 20px;
        }

        .page-title {
            margin-bottom: 28px;
            font-size: 28px;
            font-weight: 800;
        }

        /* =========================
           DASHBOARD CARD
        ========================= */
        .admin-card {
            background: #ffffff;
            border-radius: 18px;
            padding: 30px;
            box-shadow: 0 12px 32px rgba(0,0,0,0.08);
        }

        .admin-card h2 {
            margin: 0 0 22px;
            font-size: 20px;
            font-weight: 700;
        }

        /* =========================
           ACTION GRID
        ========================= */
        .button-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 16px;
        }

        .btn {
            height: 56px;
            border-radius: 14px;
            font-size: 15px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
            box-shadow: 0 8px 18px rgba(37,99,235,0.35);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 14px 28px rgba(37,99,235,0.45);
            background: linear-gradient(135deg, #1d4ed8, #1e40af);
        }

        .btn-primary:active {
            transform: translateY(0);
            box-shadow: 0 6px 14px rgba(37,99,235,0.35);
        }

        /* =========================
           RESPONSIVE
        ========================= */
        @media (max-width: 768px) {
            .page-title {
                font-size: 24px;
            }

            .btn {
                height: 52px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
<div th:replace="~{fragments/admin_header :: mainHeader}"></div>

<div class="container">

    </div>

</div>

</body>
</html>
