<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
<div class="container">
    <h1 class="page-title">Employee Listesi</h1>

    <div class="admin-card">

        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>İsim</th>
                <th>Detay</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="emp : ${employees}">
                <td th:text="${emp.id}"></td>
                <td th:text="${emp.name}"></td>
                <td>
                    <a th:href="@{'/admin/employees/' + ${emp.id}}" class="btn btn-small btn-primary">
                        Detay
                    </a>

                    <a th:href="@{|/admin/employees/${emp.id}/assign-job|}"
                       class="admin-btn btn-success">
                        Assign Job
                    </a>
                </td>
            </tr>
            </tbody>
        </table>

        <a href="/admin/dashboard" class="btn btn-secondary">Geri Dön</a>
    </div>
</div>
</body>
</html>
