<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee YÃ¶net</title>

    <style>
        * {
            box-sizing: border-box;
        }
        body {
            background: #f3f5f7;
            font-family: system-ui, sans-serif;
        }
        .card {
            max-width: 420px;
            margin: 60px auto;
            background: white;
            padding: 28px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        }
        label {
            font-weight: 600;
            margin-top: 14px;
            display: block;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
        }
        .actions {
            margin-top: 22px;
            display: flex;
            justify-content: space-between;
        }
        .btn {
            padding: 10px 16px;
            border-radius: 8px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            text-decoration: none;
        }
        .btn-primary {
            background: #2563eb;
            color: white;
        }
        .btn-secondary {
            background: #e5e7eb;
            color: #1f2937;
        }
    </style>
</head>
<body>

<div class="card">
    <h2 th:text="'YÃ¶net: ' + ${employee.username}"></h2>

    <form th:action="@{|/admin/employees/${employee.id}/edit|}"
          method="post"
          onsubmit="return validateEditPasswords()">

        <input type="hidden" name="returnUrl" th:value="${returnUrl}"/>

        <label>Username</label>
        <input type="text" name="username" th:value="${dto.username}" required>

        <label>Yeni Åžifre (opsiyonel)</label>
        <input type="password"
               id="password"
               name="password"
               placeholder="BoÅŸ bÄ±rakÄ±lÄ±rsa deÄŸiÅŸmez">

        <label>Yeni Åžifre (Tekrar)</label>
        <input type="password"
               id="confirmPassword"
               placeholder="Åžifreyi tekrar girin">

        <small id="passwordError"
               style="display:none; color:#dc2626; font-weight:600;">
            Åžifreler uyuÅŸmuyor
        </small>

        <label>Min GÃ¼n</label>
        <input type="number" name="minDay"
               th:value="${dto.minDay}" min="0">

        <label>Min Saat</label>
        <input type="number" name="minHour"
               th:value="${dto.minHour}" min="0">

        <div class="actions">
            <a th:href="${returnUrl}" class="btn btn-secondary">Ä°ptal</a>
            <button type="submit" class="btn btn-primary">Kaydet</button>
        </div>
    </form>
</div>

</body>

<script>
    function validateEditPasswords() {
        const password = document.getElementById("password").value;
        const confirm = document.getElementById("confirmPassword").value;
        const error = document.getElementById("passwordError");

        //  password is empty â†’ OK
        if (!password) {
            error.style.display = "none";
            return true;
        }

        // ðŸ”¹ passwords are filled but not match / no save
        if (password !== confirm) {
            error.style.display = "block";
            return false;
        }

        error.style.display = "none";
        return true;
    }
</script>
</html>
