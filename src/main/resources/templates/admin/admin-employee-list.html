<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Employees</title>

    <style>
        /* =========================
           BASE ADMIN STYLE
        ========================= */
        body {
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f3f5f7;
            color: #1f2937;
        }

        .container {
            max-width: 1100px;
            margin: 50px auto;
            padding: 0 20px;
        }

        .page-title {
            margin-bottom: 26px;
            font-size: 28px;
            font-weight: 800;
        }

        /* =========================
           TABLE CARD
        ========================= */
        .table-card {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 10px 28px rgba(0,0,0,0.08);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #f8fafc;
        }

        th {
            padding: 14px 18px;
            text-align: left;
            font-size: 13px;
            color: #6b7280;
            letter-spacing: 0.04em;
            text-transform: uppercase;
            border-bottom: 1px solid #e5e7eb;
        }

        td {
            padding: 14px 18px;
            font-size: 14px;
            border-bottom: 1px solid #e5e7eb;
        }

        tbody tr:hover {
            background: #f9fafb;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        /* =========================
           BUTTONS
        ========================= */
        .btn {
            height: 36px;
            padding: 0 14px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            margin-right: 6px;
        }

        .btn-primary {
            background: #2563eb;
            color: white;
        }

        .btn-primary:hover {
            background: #1d4ed8;
        }

        .btn-secondary {
            background: #16a34a;
            color: white;
        }

        .btn-secondary:hover {
            background: #15803d;
        }

        .btn-tertiary {
            background: #e61a0b;
            color: white;
        }

        .btn-tertiary:hover {
            background: #aa1409;
        }

        .btn-goback {
            background: #e5e7eb;
            color: #1f2937;
        }

        .btn-goback:hover {
            background: #d1d5db;
        }

        /* =========================
           FOOTER ACTION
        ========================= */
        .footer-action {
            margin-top: 22px;
        }

        /* =========================
           RESPONSIVE
        ========================= */
        @media (max-width: 768px) {
            th:nth-child(1),
            td:nth-child(1) {
                display: none;
            }

            .btn {
                margin-bottom: 6px;
            }
        }
    </style>
</head>

<body>

<div class="container">

    <h1 class="page-title">All Employees</h1>

    <div class="table-card">
        <table>
            <thead>
            <tr>
                <th>ÜNVAN</th>
                <th>İSİM</th>
                <th>EYLEMLER</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="emp : ${employees}">
                <td th:text="${emp.title}"></td>
                <td th:text="${emp.getUsername}"></td>
                <td>
                    <a th:href="@{'/admin/employees/' + ${emp.id} + '?returnUrl=/admin/all-employees'}"
                       class="btn btn-primary">
                        Detay
                    </a>

                    <a th:href="@{/admin/employees/{id}/assign-job(id=${emp.id}, returnUrl='/admin/all-employees')}"
                       class="btn btn-secondary">
                        Assign Job
                    </a>

                    <a th:href="@{/admin/employees/{id}/edit(id=${emp.id}, returnUrl='/admin/all-employees')}"
                       class="btn btn-tertiary">
                        Yönet
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="footer-action">
        <a href="/admin/dashboard" class="btn btn-goback">⬅ Geri Dön</a>
    </div>

</div>

</body>
</html>
